<div class="row">

    <div class="col-xs-12">
        <button class="btn btn-success">Nova Receita</button>
    </div>

</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" *ngFor="let receita of recipes" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ receita.name }}</h4>
                <p class="list-group-item-text">{{ receita.description }}</p>
            </div>
            <span class="pull-right">
                <img src="{{receita.imagePath}}" alt="{{receita.description}}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
